<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="extension-header">
      <!-- <img class="logo" src="../assets/images/logo_48.png" alt="Transparent Zen Logo"> -->
      <h1 class="headline">Transparent Zen</h1>
      <span class="version">v0.2.8</span>
    </div>
    <div id="extension-body">
      <form id="extension-settings">
        <h3 class="headline">Settings</h3>
        <label class="setting">
          <input type="checkbox" name="enable-transparency">
          Enable Dynamic Transparency for all websites (experimental)
        </label>
        <div class="settings-group" data-depends-on="enable-transparency">
          <label class="setting">
            <input type="checkbox" name="blacklist-domain">
            Disable for this domain
          </label>
          <!-- <label class="setting">
            Transparency Depth
            <input type="number" min="1" max="10" name="transparency-depth" value="3">
          </label> -->
        </div>
      </form>
      <section id="supported-websites">
        <h3 class="headline">Officially Supported Websites:</h3>
        <ul data-content="supported-sites"></ul>
        <div class="section-controls">
          <button class="show-all" type="button" data-target="supported-sites">Show all</button>
        </div>
      </section>
      <section id="extension-description">
        <p>Transparent Zen is open source and everyone can contribute their custom styles to support more websites.</p>
        <a href="https://github.com/frostybiscuit/transparent-zen">GitHub Repository</a>
      </section>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
